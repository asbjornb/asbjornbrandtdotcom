<hr>
<p class="backlinks-title larger">Backlinks</p>
{{#if backlinks}}
<ul class="backlinks-container">
    {{#each backlinks}}
        <li class="backlink">
            <a href="{{url}}" class="backlink__link">{{title}}</a>
            <div class="backlink__preview" role="none">
                {{{previewHtml}}}
            </div>
        </li>
    {{/each}}
</ul>
{{else}}
<p class="backlinks-default">No backlinks found.</p>
{{/if}}
