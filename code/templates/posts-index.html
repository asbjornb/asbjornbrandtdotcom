<div class="posts-index">
    <h1>Posts</h1>
    <p>Musings on work, technology, and life.</p>
    
    {{#if Posts}}
        <div class="posts-list">
            {{#each Posts}}
                <article class="post-item">
                    <div class="post-meta">
                        <time class="post-date">{{formatDate PublishedDate}}</time>
                    </div>
                    <div class="post-content">
                        <h3 class="post-title"><a href="{{Url}}">{{Title}}</a></h3>
                        <p class="post-excerpt">{{Excerpt}}</p>
                    </div>
                </article>
            {{/each}}
        </div>
    {{else}}
        <p>No posts yet.</p>
    {{/if}}
</div>
